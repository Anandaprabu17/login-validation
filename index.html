<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section id="twitter-login">
        <div class="container">
            <div class="header">
                <div class="cencel-icon">
                    <i class="bi bi-x-lg"></i>
                </div>

                <div class="twitter-icon">
                    <i class="bi bi-twitter"></i>
                </div>
            </div>
            <div class="card">
                <div class="title">
                    <h1>Sign up to Twitter</h1>
                </div>



                <div class="box">
                    <input type="text" placeholder="Name" class="clip" id="user" required>
                </div>
                <div class="show">
                    <p>Please enter your name!</p>
                </div>

                <div class="box">
                    <input type="email" placeholder="Email" class="clip" required>
                </div>
                <div class="show">
                    <p>Please enter your email!</p>
                </div>

                <div class="box">
                    <input type="password" placeholder="Password" id="pass" class="clip" required>
                </div>
                <div class="show">
                    <p>Please enter your password!</p>
                </div>
                <div class="length">
                    <p>Your password must contain 8 characters.</p>
                </div>
                <div class="empty">
                    <p>Empty space not allowed !</p>
                </div>

                <div class="box">
                    <input type="password" placeholder="Confirm Password" id="confirm" class="clip" required>
                </div>
                <div class="show">
                    <p>Please enter your password!</p>
                </div>
                <div class="show">
                    <p>Password does not match!</p>
                </div>

                <div class="sign-button" id="btn">
                    <a href="#">Sign Up</a>
                </div>
                <div class="register">
                    <div class="complete">
                        <p>Registration Completed</p>
                        <div class="check">
                            <i class="bi bi-check2-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="log-in" id="btn">
                    </p>Already have an account?<a href="login.html" target="_blank">Log in</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
